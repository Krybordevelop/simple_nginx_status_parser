<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Stats</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <h2 class="center">Nginx Stats</h2>
    <div>
        <div class="row">
            <div class="input-field col s4 offset-s3">
              <input id="url" placeholder="http://127.0.0.1/nginx_status" id="url" type="text" class="validate">
              <label for="nginx status page">nginx status page url</label>
            </div>
            <div class="input-field col s2">
              <input id="interval" placeholder="in second" id="inetval" type="number" class="validate">
              <label for="interval">Interval</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2 offset-s4">
                <a id="start" class="waves-effect waves-light btn">Start<i class="material-icons right">start</i></a>
            </div>
            <div class="input-field col s2">
                <a id="stop" class="waves-effect waves-light btn">Stop<i class="material-icons right">stop</i></a>
            </div>
        </div>
    </div>
    <div class="">
        <table>
            <tr>
              <th>Active connections</th>
              <th>Accepts Total</th>
              <th>Handled Total</th>
              <th>Requests Total</th>
              <th>Reading now</th>
              <th>Writing now</th>
              <th>Waiting</th>
            </tr>
            <tr>
              <td class="Active_connections"></td>
              <td class="Accepts_Total"></td>
              <td class="Handled_Total"></td>
              <td class="Requests_Total"></td>
              <td class="Reading"></td>
              <td class="Writing"></td>
              <td class="Waiting"></td>
            </tr>
            <tr>
                <td class="Raw_Data" colspan="7"></td>
            </tr>
          </table>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
